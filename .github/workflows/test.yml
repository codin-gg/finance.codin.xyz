name: Test
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # https://github.com/actions/checkout
      - uses: actions/setup-node@v3 # https://github.com/actions/setup-node
        with:
          check-latest: true
          node-version-file: '.node-version'
          cache: 'npm'
      - run: npm ci
      - run: npm test
