availableFullIntervals: &fullIntervals
  - 1d
  - 1m
  - 1y
availablePartialIntervals: &partialIntervals
  - 1d
availableFormats: &formats
  - csv
  - json
paths:
  '/{interval}.{format}':
    parameters:
      - in: path
        name: interval
        required: true
        schema:
          type: string
          enum: *fullIntervals
      - in: path
        name: format
        required: true
        schema:
          type: string
          enum: *formats
    get:
      tags:
        - List
      summary: yields a list of available tickers and the last ohlcv data by interval, and format.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
            text/csv: {}
  '/{ticker}/{interval}.{format}':
    parameters:
      - in: path
        name: ticker
        required: true
        schema:
          type: string
          enum: *tickers
        example: btc-usd
      - in: path
        name: interval
        required: true
        schema:
          type: string
          enum: *fullIntervals
      - in: path
        name: format
        required: true
        schema:
          type: string
          enum: *formats
    get:
      tags:
        - Full
      summary: yields ohlcv data for any valid ticker, interval, and format.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
            text/csv: {}
  '/{ticker}/{year}/{interval}.{format}':
    parameters:
      - in: path
        name: year
        required: true
        schema:
          type: number
      - in: path
        name: ticker
        required: true
        schema:
          type: string
          enum: *tickers
        example: btc-usd
      - in: path
        name: interval
        required: true
        schema:
          type: string
          enum: *partialIntervals
      - in: path
        name: format
        required: true
        schema:
          type: string
          enum: *formats
    get:
      tags:
        - Partial
      summary: yields ohlcv data for any valid ticker, year, interval, and format.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
            text/csv: {}
  '/{ticker}/{year}/{month}/{interval}.{format}':
    parameters:
      - in: path
        name: year
        required: true
        schema:
          type: number
      - in: path
        name: month
        required: true
        schema:
          type: number
      - in: path
        name: ticker
        required: true
        schema:
          type: string
          enum: *tickers
        example: btc-usd
      - in: path
        name: interval
        required: true
        schema:
          type: string
          enum: *partialIntervals
      - in: path
        name: format
        required: true
        schema:
          type: string
          enum: *formats
    get:
      tags:
        - Partial
      summary: yields ohlcv data for any valid ticker, year, month, interval, and format.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
            text/csv: {}
  '/{ticker}/{year}/{month}/{day}/{interval}.{format}':
    parameters:
      - in: path
        name: year
        required: true
        schema:
          type: number
      - in: path
        name: month
        required: true
        schema:
          type: number
      - in: path
        name: day
        required: true
        schema:
          type: number
      - in: path
        name: ticker
        required: true
        schema:
          type: string
          enum: *tickers
        example: btc-usd
      - in: path
        name: interval
        required: true
        schema:
          type: string
          enum: *partialIntervals
      - in: path
        name: format
        required: true
        schema:
          type: string
          enum: *formats
    get:
