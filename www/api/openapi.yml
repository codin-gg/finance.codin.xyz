openapi: 3.0.0
info:
  title: finance.codin.xyz
  version: 1.0.0-beta
  description: An open-source cryptocurrency data service, with daily-updated data in multiple formats. Accessible, developer-friendly, and Google Sheets and RSS reader-friendly.
